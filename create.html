<!DOCTYPE html>
<html>
<head>
	<title>Company List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1em;
		}
		th, td {
			text-align: left;
			padding: 0.5em;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 0.5em;
			border: none;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		form {
			margin-bottom: 1em;
		}
		form input[type="text"] {
			padding: 0.5em;
			border: none;
			border-bottom: 1px solid #ddd;
			margin-right: 0.5em;
		}
	</style>
	<script>
		// function to create a new company
		function createCompany() {
			// get the values entered by the user for the new company
			var newCode = document.getElementById("newCode").value;
			var newCompanyName = document.getElementById("newCompanyName").value;
			var newPrimaryAddress = document.getElementById("newPrimaryAddress").value;
			var newSecondaryAddress = document.getElementById("newSecondaryAddress").value;
			// create a new row for the table with the new company information
			var newRow = "<tr id='" + newCode + "'>";
			newRow += "<td>" + newCode + "</td>";
			newRow += "<td>" + newCompanyName + "</td>";
			newRow += "<td>" + newPrimaryAddress + "</td>";
			newRow += "<td>" + newSecondaryAddress + "</td>";
			newRow += "<td><button class='btn' onclick=\"editCompany('" + newCode + "')\">Edit</button></td>";
			newRow += "<td><button class='btn' onclick=\"deleteCompany('" + newCode + "')\">Delete</button></td>";
			newRow += "</tr>";
			// add the new row to the table
			document.getElementById("companyTable").insertAdjacentHTML("beforeend", newRow);
			// clear the values in the form inputs
			document.getElementById("newCode").value = "";
			document.getElementById("newCompanyName").value = "";
			document.getElementById("newPrimaryAddress").value = "";
			document.getElementById("newSecondaryAddress").value = "";
		}
	</script>
</head>
<body>
	<h1>Company List</h1>
	<form>
		<label for="newCode">Company Code:</label>
		<input type="text" id="newCode" name="newCode">
		<label for="newCompanyName">Company Name:</label>
		<input type="text" id="newCompanyName" name="newCompanyName">
		<label for="newPrimaryAddress">Primary Address:</label>
		<input type="text" id="newPrimaryAddress" name="newPrimaryAddress">
		<label for="newSecondaryAddress">Secondary Address:</label>
		<input type="text" id="newSecondaryAddress" name="newSecondaryAddress">
		<button type="button" class="btn" onclick="createCompany()">Create</button>
	</form>
	<table id 	="companyTable">
        <thead>
            <tr>
                <th>Company Code</th>
                <th>Company Name</th>
                <th>Primary Address</th>
                <th>Secondary Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr id="C001">
                <td>C001</td>
                <td>ABC Corporation</td>
                <td>123 Main St.</td>
                <td>Suite 100</td>
                <td><button class="btn" onclick="editCompany('C001')">Edit</button></td>
                <td><button class="btn" onclick="deleteCompany('C001')">Delete</button></td>
            </tr>
            <tr id="C002">
                <td>C002</td>
                <td>XYZ Corporation</td>
                <td>456 Elm St.</td>
                <td>Suite 200</td>
                <td><button class="btn" onclick="editCompany('C002')">Edit</button></td>
                <td><button class="btn" onclick="deleteCompany('C002')">Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
