<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Company List</title>
	<style>
        
		table {
			border-collapse: collapse;
			margin-bottom: 1em;
            border-collapse:collapse;
            width: 80%;
            margin: 0 auto; 
            padding: 8px;
		}
        
		th, td {
			text-align: left;
			padding: 0.5em;
			border-bottom: 1px solid #ddd;
            max-width: 150px;
            
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 0.5em;
			border: none;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		form {
			margin-bottom: 1em;
		}
		form input[type="text"] {
			padding: 0.5em;
			border: none;
			border-bottom: 1px solid #ddd;
			margin-right: 0.5em;
		}
        @media (max-width: 600px) {
    tr {
        display: block;
        margin-bottom: 1em;
    }
    td:before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        margin-right: 0.5em;
    }
    td {
        display: block;
        text-align: right;
        font-size: 13px;
        border-bottom: none;
        position: relative;
        padding-left: 50%;
    }
    td:last-child {
        margin-bottom: 0;
    }
    td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        top: 0;
        width: 50%;
        padding-right: 10px;
        font-weight: bold;
        text-align: left;
    }
}

	</style>
	<script>

        // DELETE FUNTIONALITY
        function deleteCompany(code) {
			// get the row that was clicked on
			var row = document.getElementById(code);
			// remove the row from the table
			row.parentNode.removeChild(row);
		}
        // EDIT FUNCTIONALITY
        function editCompany(code) {
			// get the row that was clicked on
			var row = document.getElementById(code);
			// get the company name, primary address, and secondary address from the row
			var companyName = row.cells[1].textContent;
			var primaryAddress = row.cells[2].textContent;
			var secondaryAddress = row.cells[3].textContent;
			// display a prompt to the user to enter new values for the company name, primary address, and secondary address
			var newCompanyName = prompt("Enter new company name", companyName);
			var newPrimaryAddress = prompt("Enter new primary address", primaryAddress);
			var newSecondaryAddress = prompt("Enter new secondary address", secondaryAddress);
			// update the values in the row with the new values entered by the user
			row.cells[1].textContent = newCompanyName;
			row.cells[2].textContent = newPrimaryAddress;
			row.cells[3].textContent = newSecondaryAddress;
		}
		// CREATE FUNCTIONALITY
		function createCompany() {
			// get the values entered by the user for the new company
			var newCode = document.getElementById("newCode").value;
			var newCompanyName = document.getElementById("newCompanyName").value;
			var newPrimaryAddress = document.getElementById("newPrimaryAddress").value;
			var newSecondaryAddress = document.getElementById("newSecondaryAddress").value;
			// create a new row for the table with the new company information
			var newRow = "<tr id='" + newCode + "'>";
			newRow += "<td>" + newCode + "</td>";
			newRow += "<td>" + newCompanyName + "</td>";
			newRow += "<td>" + newPrimaryAddress + "</td>";
			newRow += "<td>" + newSecondaryAddress + "</td>";
			newRow += "<td><button class='btn' onclick=\"editCompany('" + newCode + "')\">Edit</button></td>";
			newRow += "<td><button class='btn' onclick=\"deleteCompany('" + newCode + "')\">Delete</button></td>";
			newRow += "</tr>";
			// add the new row to the table
			document.getElementById("companyTable").insertAdjacentHTML("beforeend", newRow);
			// clear the values in the form inputs
			document.getElementById("newCode").value = "";
			document.getElementById("newCompanyName").value = "";
			document.getElementById("newPrimaryAddress").value = "";
			document.getElementById("newSecondaryAddress").value = "";
		}
	</script>
</head>
<body>
	<h1>Company List</h1>
	<form>
		<label for="newCode">Company Code:</label>
		<input type="text" id="newCode" name="newCode">
		<label for="newCompanyName">Company Name:</label>
		<input type="text" id="newCompanyName" name="newCompanyName">
		<label for="newPrimaryAddress">Primary Address:</label>
		<input type="text" id="newPrimaryAddress" name="newPrimaryAddress">
		<label for="newSecondaryAddress">Secondary Address:</label>
		<input type="text" id="newSecondaryAddress" name="newSecondaryAddress">
		<button type="button" class="btn" onclick="createCompany()">Create</button>
	</form>
	<table id 	="companyTable">
        <thead>
            <tr>
                <th>Company Code</th>
                <th>Company Name</th>
                <th>Primary Address</th>
                <th>Secondary Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr id="C001">
                <td>C001</td>
                <td>ABC Corporation</td>
                <td>123 Main St.</td>
                <td>Suite 100</td>
                <td><button class="btn" onclick="editCompany('C001')">Edit</button></td>
                <td><button class="btn" onclick="deleteCompany('C001')">Delete</button></td>
            </tr>
            <tr id="C002">
                <td>C002</td>
                <td>XYZ Corporation</td>
                <td>456 Elm St.</td>
                <td>Suite 200</td>
                <td><button class="btn" onclick="editCompany('C002')">Edit</button></td>
                <td><button class="btn" onclick="deleteCompany('C002')">Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
