<!DOCTYPE html>
<html>
<head>
	<title>Company List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1em;
		}
		th, td {
			text-align: left;
			padding: 0.5em;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>Company List</h1>
	<table>
		<thead>
			<tr>
				<th>Company Code</th>
				<th>Company Name</th>
				<th>Primary Address</th>
				<th>Secondary Address</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>ABC Corporation</td>
				<td>123 Main St.</td>
				<td>Suite 500</td>
			</tr>
			<tr>
				<td>002</td>
				<td>XYZ Inc.</td>
				<td>456 Oak Ave.</td>
				<td></td>
			</tr>
			<tr>
				<td>003</td>
				<td>Acme Co.</td>
				<td>789 Maple Rd.</td>
				<td>Unit B</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
