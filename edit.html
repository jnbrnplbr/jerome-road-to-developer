<!DOCTYPE html>
<html>
<head>
	<title>Company List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1em;
		}
		th, td {
			text-align: left;
			padding: 0.5em;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 0.5em;
			border: none;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
	<script>
		// function to edit a company
		function editCompany(code) {
			// get the row that was clicked on
			var row = document.getElementById(code);
			// get the company name, primary address, and secondary address from the row
			var companyName = row.cells[1].textContent;
			var primaryAddress = row.cells[2].textContent;
			var secondaryAddress = row.cells[3].textContent;
			// display a prompt to the user to enter new values for the company name, primary address, and secondary address
			var newCompanyName = prompt("Enter new company name", companyName);
			var newPrimaryAddress = prompt("Enter new primary address", primaryAddress);
			var newSecondaryAddress = prompt("Enter new secondary address", secondaryAddress);
			// update the values in the row with the new values entered by the user
			row.cells[1].textContent = newCompanyName;
			row.cells[2].textContent = newPrimaryAddress;
			row.cells[3].textContent = newSecondaryAddress;
		}

		// function to delete a company
		function deleteCompany(code) {
			// get the row that was clicked on
			var row = document.getElementById(code);
			// remove the row from the table
			row.parentNode.removeChild(row);
		}
	</script>
</head>
<body>
	<h1>Company List</h1>
	<table>
		<thead>
			<tr>
				<th>Company Code</th>
				<th>Company Name</th>
				<th>Primary Address</th>
				<th>Secondary Address</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr id="001">
				<td>001</td>
				<td>ABC Corporation</td>
				<td>123 Main St.</td>
				<td>Suite 500</td>
				<td><button class="btn" onclick="editCompany('001')">Edit</button></td>
				<td><button class="btn" onclick="deleteCompany('001')">Delete</button></td>
			</tr>
			<tr id="002">
				<td>002</td>
				<td>XYZ Inc.</td>
				<td>456 Oak Ave.</td>
				<td></td>
				<td><button class="btn" onclick="editCompany('002')">Edit</button></td>
				<td><button class="btn" onclick="deleteCompany('002')">Delete</button></td>
			</tr>
			<tr id="003">
                <td>002</td>
				<td>XYZ Inc.</td>
				<td>456 Oak Ave.</td>
				<td></td>
				<td><button class="btn" onclick="editCompany('002')">Edit</button></td>
				<td><button class="btn" onclick="deleteCompany('002')">Delete</button></td>
            </tr>
        </tbody>
        </table>
</body>
</html>
